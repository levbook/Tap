<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diamond Clicker Pro + Promo</title>
    <style>
        :root {
            --bg: #0f1012;
            --card: #1c1f26;
            --accent: #00d4ff;
            --gold: #f3ba2f;
            --text: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .header {
            padding: 25px 20px;
            text-align: center;
            background: linear-gradient(180deg, #1c1f26 0%, #0f1012 100%);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .balance-label { color: #8a8a8e; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .balance { font-size: 48px; font-weight: 800; color: var(--gold); margin: 5px 0; text-shadow: 0 0 15px rgba(243, 186, 47, 0.3); }
        .income-rate { color: #4ade80; font-size: 14px; background: rgba(74, 222, 128, 0.1); padding: 4px 12px; border-radius: 20px; display: inline-block; }

        .main-stage {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .click-target {
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, #2d333d 0%, #171a21 100%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 8px solid #22262e;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            transition: transform 0.05s;
        }

        .click-target:active { transform: scale(0.92); }

        .floating-text {
            position: absolute; color: white; font-weight: bold; font-size: 24px;
            pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 10;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        .energy-container { width: 85%; margin: 0 auto 25px auto; }
        .energy-info { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 14px; color: #aaa; }
        .energy-bar { height: 10px; background: #222; border-radius: 5px; overflow: hidden; }
        #energy-fill { height: 100%; background: linear-gradient(90deg, var(--accent), #0055ff); width: 100%; transition: width 0.2s; }

        .shop {
            background: var(--card);
            padding: 20px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-height: 40vh;
            overflow-y: auto;
        }

        .item {
            background: #252932;
            border: 1px solid #333;
            border-radius: 18px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .item:active { background: #2d323d; }
        .item-name { font-size: 12px; color: #8a8a8e; font-weight: 600; }
        .item-price { font-size: 16px; color: var(--gold); font-weight: bold; }
        .item-bonus { font-size: 10px; color: #4ade80; }
        .item.locked { opacity: 0.5; }
        
        .promo-btn {
            grid-column: 1 / 3;
            background: linear-gradient(90deg, #1c1f26, #2d333d);
            border: 1px dashed var(--gold);
            color: var(--gold);
            padding: 15px;
            border-radius: 18px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="balance-label">–¢–≤–æ–π –±–∞–ª–∞–Ω—Å</div>
        <div class="balance" id="balance">0</div>
        <div class="income-rate">ü™ô +<span id="pps">0</span> / —Å–µ–∫</div>
    </div>

    <div class="main-stage">
        <div class="click-target" id="clicker">
            <span style="font-size: 100px;">üíé</span>
        </div>
    </div>

    <div class="energy-container">
        <div class="energy-info">
            <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
            <span id="energy-text">1000/1000</span>
        </div>
        <div class="energy-bar">
            <div id="energy-fill"></div>
        </div>
    </div>

    <div class="shop">
        <div class="promo-btn" onclick="activatePromo()">üéÅ –í–í–ï–°–¢–ò –ü–†–û–ú–û–ö–û–î</div>
        
        <div id="shop-grid" style="display: contents;"></div>
    </div>

<script>
    let state = JSON.parse(localStorage.getItem('mega_clicker_save')) || {
        balance: 0,
        pps: 0,
        clickPower: 1,
        energy: 1000,
        maxEnergy: 1000,
        usedPromos: [], // –•—Ä–∞–Ω–∏–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã
        items: [
            { id: 'it1', name: '–ú—É–ª—å—Ç–∏-–∫–ª–∏–∫', price: 50, bonus: 1, type: 'click' },
            { id: 'it2', name: '–ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä', price: 100, bonus: 1, type: 'idle' },
            { id: 'it3', name: '–ë–æ—Ç-—Ñ–µ—Ä–º–∞', price: 500, bonus: 5, type: 'idle' },
            { id: 'it4', name: '–ö—Ä–∏–ø—Ç–æ-—à–∞—Ö—Ç–∞', price: 2000, bonus: 15, type: 'idle' },
            { id: 'it5', name: '–ú–µ–≥–∞-—Å–µ—Ä–≤–µ—Ä', price: 10000, bonus: 50, type: 'idle' },
            { id: 'it6', name: '–≠–Ω–µ—Ä–¥–∂–∏-–±—É—Å—Ç', price: 200, bonus: 500, type: 'energy' }
        ]
    };

    function save() { localStorage.setItem('mega_clicker_save', JSON.stringify(state)); }

    function updateUI() {
        document.getElementById('balance').innerText = Math.floor(state.balance).toLocaleString();
        document.getElementById('pps').innerText = state.pps.toLocaleString();
        document.getElementById('energy-text').innerText = `${Math.floor(state.energy)}/${state.maxEnergy}`;
        document.getElementById('energy-fill').style.width = (state.energy / state.maxEnergy * 100) + '%';
        renderShop();
    }

    function renderShop() {
        const grid = document.getElementById('shop-grid');
        grid.innerHTML = '';
        state.items.forEach(item => {
            const isLocked = state.balance < item.price;
            const div = document.createElement('div');
            div.className = `item ${isLocked ? 'locked' : ''}`;
            div.innerHTML = `
                <div class="item-name">${item.name}</div>
                <div class="item-price">ü™ô ${item.price.toLocaleString()}</div>
                <div class="item-bonus">${item.type === 'idle' ? '+' + item.bonus + '/—Å–µ–∫' : '–£–ª—É—á—à–∏—Ç—å'}</div>
            `;
            div.onclick = () => buy(item);
            grid.appendChild(div);
        });
    }

    // –õ–û–ì–ò–ö–ê –ü–†–û–ú–û–ö–û–î–û–í
    function activatePromo() {
        const code = prompt("–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥:").toUpperCase();
        
        if (state.usedPromos.includes(code)) {
            alert("–í—ã —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ —ç—Ç–æ—Ç –∫–æ–¥!");
            return;
        }

        if (code === "ADMIN777") {
            state.balance += 1000000;
            state.usedPromos.push(code);
            alert("–ê–¥–º–∏–Ω-—Ä–µ—Å—É—Ä—Å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! +1,000,000 ü™ô");
        } 
        else if (code === "START") {
            state.balance += 5000;
            state.usedPromos.push(code);
            alert("–°—Ç–∞—Ä—Ç–æ–≤—ã–π –±–æ–Ω—É—Å! +5,000 ü™ô");
        }
        else {
            alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∏–ª–∏ –Ω–µ—Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∫–æ–¥");
        }
        
        updateUI();
        save();
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è –∫–ª–∏–∫–∞
    function createFloatingText(x, y) {
        const text = document.createElement('div');
        text.className = 'floating-text';
        text.innerText = `+${state.clickPower}`;
        text.style.left = `${x}px`; text.style.top = `${y}px`;
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 800);
    }

    document.getElementById('clicker').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (state.energy >= state.clickPower) {
            state.balance += state.clickPower;
            state.energy -= state.clickPower;
            const touch = e.touches[0];
            createFloatingText(touch.clientX, touch.clientY);
            updateUI();
            save();
        }
    });

    function buy(item) {
        if (state.balance >= item.price) {
            state.balance -= item.price;
            if (item.type === 'click') state.clickPower += item.bonus;
            if (item.type === 'idle') state.pps += item.bonus;
            if (item.type === 'energy') { state.maxEnergy += item.bonus; state.energy = state.maxEnergy; }
            item.price = Math.floor(item.price * 1.7);
            updateUI();
            save();
        }
    }

    setInterval(() => {
        state.balance += state.pps;
        if (state.energy < state.maxEnergy) state.energy = Math.min(state.maxEnergy, state.energy + (state.maxEnergy * 0.01));
        updateUI();
        save();
    }, 1000);

    updateUI();
</script>
</body>
</html>
