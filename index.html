<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Diamond Clicker Ultimate</title>
    <style>
        :root {
            --bg: #0f1012;
            --card: #1c1f26;
            --accent: #00d4ff;
            --gold: #f3ba2f;
            --text: #ffffff;
            --green: #4ade80;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(180deg, #1c1f26 0%, #0f1012 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .balance { font-size: 42px; font-weight: 800; color: var(--gold); margin: 0; }
        .income { color: var(--green); font-size: 14px; margin-top: 5px; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .main-stage {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .click-target {
            width: 220px; height: 220px;
            background: radial-gradient(circle, #2d333d 0%, #171a21 100%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 8px solid #22262e;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            transition: transform 0.05s;
            font-size: 100px;
            cursor: pointer;
        }
        .click-target:active { transform: scale(0.95); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-section { width: 85%; margin: 0 auto 20px auto; }
        .energy-bar { height: 10px; background: #222; border-radius: 10px; overflow: hidden; margin-top: 5px; }
        #energy-fill { height: 100%; background: var(--accent); width: 100%; transition: width 0.2s; }

        /* –ú–∞–≥–∞–∑–∏–Ω –∏ –ü—Ä–æ–º–æ–∫–æ–¥—ã */
        .shop-area {
            background: var(--card);
            padding: 20px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            max-height: 45vh;
            overflow-y: auto;
        }

        .promo-box {
            background: #252932;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px dashed var(--gold);
        }
        .promo-box input {
            width: 60%; padding: 10px; border-radius: 8px; border: none; background: #0f1012; color: white; outline: none;
        }
        .promo-box button {
            width: 35%; padding: 10px; border-radius: 8px; border: none; background: var(--gold); color: black; font-weight: bold;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .upgrade-card {
            background: #252932; padding: 12px; border-radius: 12px; border: 1px solid #333;
        }
        .upgrade-card:active { background: #2d323d; }
        .name { font-size: 12px; color: #888; }
        .price { font-size: 16px; color: var(--gold); font-weight: bold; margin: 4px 0; }
        .bonus { font-size: 10px; color: var(--green); }
        .locked { opacity: 0.5; }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —Ü–∏—Ñ—Ä—ã */
        .pop {
            position: absolute; color: white; font-weight: bold; pointer-events: none;
            animation: moveUp 0.6s ease-out forwards;
        }
        @keyframes moveUp { 
            0% { transform: translateY(0); opacity: 1; } 
            100% { transform: translateY(-80px); opacity: 0; } 
        }
    </style>
</head>
<body>

<div class="header">
    <div class="balance" id="balance">0</div>
    <div class="income">ü™ô +<span id="pps">0</span> / —Å–µ–∫</div>
</div>

<div class="main-stage">
    <div class="click-target" id="clicker">üíé</div>
</div>

<div class="energy-section">
    <div style="display:flex; justify-content:space-between; font-size:12px">
        <span>–≠–Ω–µ—Ä–≥–∏—è ‚ö°</span>
        <span id="energy-text">1000/1000</span>
    </div>
    <div class="energy-bar"><div id="energy-fill"></div></div>
</div>

<div class="shop-area">
    <div class="promo-box">
        <input type="text" id="promo-input" placeholder="–ö–æ–¥...">
        <button onclick="checkPromo()">OK</button>
    </div>

    <div class="grid" id="shop-grid"></div>
</div>

<script>
    // 1. –î–∞–Ω–Ω—ã–µ
    let data = JSON.parse(localStorage.getItem('game_save_v3')) || {
        coins: 0,
        income: 0,
        click: 1,
        energy: 1000,
        maxEnergy: 1000,
        usedPromos: [],
        items: [
            { id: 0, n: '–ú—É–ª—å—Ç–∏-–∫–ª–∏–∫', p: 50, b: 1, t: 'c' },
            { id: 1, n: '–ê–≤—Ç–æ-–∫–ª–∏–∫–µ—Ä', p: 100, b: 1, t: 'i' },
            { id: 2, n: '–§–µ—Ä–º–∞', p: 500, b: 5, t: 'i' },
            { id: 3, n: '–®–∞—Ö—Ç–∞', p: 2000, b: 20, t: 'i' },
            { id: 4, n: '–ë–∞–Ω–∫', p: 10000, b: 100, t: 'i' },
            { id: 5, n: '–ó–∞–ø–∞—Å —ç–Ω–µ—Ä–≥–∏–∏', p: 300, b: 500, t: 'e' }
        ]
    };

    function save() { localStorage.setItem('game_save_v3', JSON.stringify(data)); }

    // 2. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
    function updateUI() {
        document.getElementById('balance').innerText = Math.floor(data.coins).toLocaleString();
        document.getElementById('pps').innerText = data.income.toLocaleString();
        document.getElementById('energy-text').innerText = `${Math.floor(data.energy)}/${data.maxEnergy}`;
        document.getElementById('energy-fill').style.width = (data.energy / data.maxEnergy * 100) + '%';
        
        const grid = document.getElementById('shop-grid');
        grid.innerHTML = '';
        data.items.forEach(item => {
            const card = document.createElement('div');
            card.className = `upgrade-card ${data.coins < item.p ? 'locked' : ''}`;
            card.innerHTML = `
                <div class="name">${item.n}</div>
                <div class="price">ü™ô ${item.p.toLocaleString()}</div>
                <div class="bonus">${item.t==='i' ? '+'+item.b+'/—Å–µ–∫' : '–£–ª—É—á—à–∏—Ç—å'}</div>
            `;
            card.onclick = () => buyItem(item);
            grid.appendChild(card);
        });
    }

    // 3. –ö–ª–∏–∫
    document.getElementById('clicker').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (data.energy >= data.click) {
            data.coins += data.click;
            data.energy -= data.click;
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
            const t = e.touches[0];
            const p = document.createElement('div');
            p.className = 'pop';
            p.innerText = '+' + data.click;
            p.style.left = t.clientX + 'px';
            p.style.top = t.clientY + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 600);
            
            updateUI();
            save();
        }
    });

    // 4. –ü–æ–∫—É–ø–∫–∞
    function buyItem(item) {
        if (data.coins >= item.p) {
            data.coins -= item.p;
            if (item.t === 'c') data.click += item.b;
            if (item.t === 'i') data.income += item.b;
            if (item.t === 'e') { data.maxEnergy += item.b; data.energy = data.maxEnergy; }
            item.p = Math.floor(item.p * 1.6);
            updateUI();
            save();
        }
    }

    // 5. –ü—Ä–æ–º–æ–∫–æ–¥—ã
    function checkPromo() {
        const input = document.getElementById('promo-input');
        const code = input.value.trim().toUpperCase();
        
        if (data.usedPromos.includes(code)) {
            alert("–ö–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!");
            return;
        }

        if (code === "ADMIN777") {
            data.coins += 1000000;
            data.usedPromos.push(code);
            alert("–£—Å–ø–µ—à–Ω–æ! +1,000,000");
        } else if (code === "START") {
            data.coins += 10000;
            data.usedPromos.push(code);
            alert("–£—Å–ø–µ—à–Ω–æ! +10,000");
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!");
        }
        
        input.value = '';
        updateUI();
        save();
    }

    // 6. –¢–∞–π–º–µ—Ä –¥–æ—Ö–æ–¥–Ω–æ—Å—Ç–∏
    setInterval(() => {
        data.coins += data.income;
        if (data.energy < data.maxEnergy) {
            data.energy = Math.min(data.maxEnergy, data.energy + (data.maxEnergy * 0.01));
        }
        updateUI();
        save();
    }, 1000);

    updateUI();
</script>

</body>
</html>
