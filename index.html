<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Clone Pro</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1f24;
            --accent: #f3ba2f;
            --text: #ffffff;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        /* –®–∞–ø–∫–∞ */
        .header {
            background: var(--card-bg);
            padding: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(243, 186, 47, 0.2);
        }
        .balance-box { font-size: 40px; font-weight: bold; color: var(--accent); margin-bottom: 5px; }
        .profit-text { font-size: 14px; color: #888; }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å */
        .main-game { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .circle-outer {
            width: 250px; height: 250px;
            background: #32363c;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 10px solid #282b30;
            box-shadow: 0 0 30px rgba(243, 186, 47, 0.1);
        }
        #click-target {
            width: 220px; height: 220px;
            background: radial-gradient(circle, #f3ba2f 0%, #a87f1a 100%);
            border-radius: 50%;
            font-size: 100px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: transform 0.05s;
        }
        #click-target:active { transform: scale(0.92); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-section { width: 80%; margin-bottom: 20px; }
        .energy-bar { height: 12px; background: #333; border-radius: 6px; overflow: hidden; margin-top: 8px; }
        #energy-fill { height: 100%; background: var(--accent); width: 100%; transition: width 0.2s; }

        /* –ú–∞–≥–∞–∑–∏–Ω –≤–Ω–∏–∑—É */
        .shop {
            background: var(--card-bg);
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }
        .upgrade-btn {
            background: #282b30;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 15px;
            text-align: center;
        }
        .upgrade-btn b { color: var(--accent); display: block; font-size: 16px; }
        .upgrade-btn span { font-size: 11px; color: #aaa; }
        .upgrade-btn:disabled { opacity: 0.5; }
    </style>
</head>
<body>

<div class="header">
    <div class="balance-box">ü™ô <span id="balance">0</span></div>
    <div class="profit-text">–ü—Ä–∏–±—ã–ª—å –≤ —á–∞—Å: +<span id="pph">0</span></div>
</div>

<div class="main-game">
    <div class="circle-outer">
        <div id="click-target">üêπ</div>
    </div>
</div>

<div class="energy-section">
    <div style="display: flex; justify-content: space-between; font-size: 14px;">
        <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
        <span id="energy-val">1000/1000</span>
    </div>
    <div class="energy-bar"><div id="energy-fill"></div></div>
</div>

<div class="shop">
    <div class="upgrade-btn" onclick="buy('click')">
        <span>–ú—É–ª—Ç–∏-–∫–ª–∏–∫</span>
        <b id="cost-click">50</b>
    </div>
    <div class="upgrade-btn" onclick="buy('mine')">
        <span>–ú–∞–π–Ω–∏–Ω–≥ (–ü–°)</span>
        <b id="cost-mine">100</b>
    </div>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö (–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑ –ø–∞–º—è—Ç–∏ –∏–ª–∏ –¥–µ—Ñ–æ–ª—Ç)
    let data = JSON.parse(localStorage.getItem('hamsterSave')) || {
        balance: 0,
        clickPower: 1,
        income: 0,
        energy: 1000,
        maxEnergy: 1000,
        costs: { click: 50, mine: 100 }
    };

    function save() {
        localStorage.setItem('hamsterSave', JSON.stringify(data));
    }

    function updateUI() {
        document.getElementById('balance').innerText = Math.floor(data.balance);
        document.getElementById('pph').innerText = data.income * 3600; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞ —á–∞—Å
        document.getElementById('energy-val').innerText = `${Math.floor(data.energy)}/${data.maxEnergy}`;
        document.getElementById('energy-fill').style.width = (data.energy / data.maxEnergy * 100) + '%';
        document.getElementById('cost-click').innerText = data.costs.click;
        document.getElementById('cost-mine').innerText = data.costs.mine;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
    const btn = document.getElementById('click-target');
    btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (data.energy >= data.clickPower) {
            data.balance += data.clickPower;
            data.energy -= data.clickPower;
            updateUI();
            save();
        }
    });

    // –ü–æ–∫—É–ø–∫–∞
    window.buy = function(type) {
        if (type === 'click' && data.balance >= data.costs.click) {
            data.balance -= data.costs.click;
            data.clickPower += 1;
            data.costs.click = Math.floor(data.costs.click * 1.8);
        } else if (type === 'mine' && data.balance >= data.costs.mine) {
            data.balance -= data.costs.mine;
            data.income += 1;
            data.costs.mine = Math.floor(data.costs.mine * 1.5);
        }
        updateUI();
        save();
    }

    // –¢–∞–π–º–µ—Ä: –¥–æ—Ö–æ–¥ –∏ —Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏
    setInterval(() => {
        data.balance += data.income;
        if (data.energy < data.maxEnergy) data.energy += 1.5;
        updateUI();
        save();
    }, 1000);

    updateUI();
</script>

</body>
</html>
