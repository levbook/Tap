<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Crystal Clicker</title>
    <style>
        :root {
            --bg: #0a0b0d;
            --card: #1c1f24;
            --accent: #f3ba2f;
            --text: #ffffff;
            --gray: #85868a;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* –®–∞–ø–∫–∞ */
        .header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom, #1c1f24, #0a0b0d);
        }
        .balance-container {
            font-size: 42px;
            font-weight: 800;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .profit-info {
            color: var(--gray);
            font-size: 14px;
            margin-top: 5px;
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .circle-bg {
            width: 260px;
            height: 260px;
            background: radial-gradient(circle, #2d3139 0%, #0a0b0d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 4px solid #1c1f24;
        }
        #click-btn {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, #f3ba2f 0%, #a87f1a 100%);
            border-radius: 50%;
            font-size: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.05s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: none;
        }
        #click-btn:active { transform: scale(0.95); }

        /* –≠–Ω–µ—Ä–≥–∏—è */
        .energy-box {
            width: 85%;
            margin: 20px auto;
        }
        .energy-stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .energy-bar {
            height: 12px;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        #energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #f3ba2f, #ffea00);
            width: 100%;
            transition: width 0.3s;
        }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-container {
            background: var(--card);
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .upgrade-card {
            background: #282b30;
            border-radius: 16px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid #3d4147;
        }
        .upgrade-card.disabled { opacity: 0.5; }
        .upgrade-name { font-size: 13px; color: var(--gray); font-weight: bold; }
        .upgrade-price { font-size: 16px; color: var(--accent); margin: 5px 0; }
        .upgrade-bonus { font-size: 11px; color: #4ade80; }
    </style>
</head>
<body>

<div class="header">
    <div class="balance-container">ü™ô <span id="balance">0</span></div>
    <div class="profit-info">–ü—Ä–∏–±—ã–ª—å –≤ —á–∞—Å: +<span id="pph">0</span></div>
</div>

<div class="game-area">
    <div class="circle-bg">
        <button id="click-btn">üêπ</button>
    </div>
</div>

<div class="energy-box">
    <div class="energy-stats">
        <span>‚ö° –≠–Ω–µ—Ä–≥–∏—è</span>
        <span id="energy-text">1000/1000</span>
    </div>
    <div class="energy-bar">
        <div id="energy-fill"></div>
    </div>
</div>

<div class="shop-container" id="shop">
    </div>

<script>
    // –í—Å–µ –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
    let state = JSON.parse(localStorage.getItem('hamster_pro_save')) || {
        balance: 0,
        income: 0,
        clickPower: 1,
        energy: 1000,
        maxEnergy: 1000,
        upgrades: {
            tap: { name: "–ú—É–ª—å—Ç–∏-–∫–ª–∏–∫", price: 50, bonus: 1, type: "click" },
            battery: { name: "–ë–∞—Ç–∞—Ä–µ—è", price: 100, bonus: 500, type: "energy" },
            farm: { name: "–§–µ—Ä–º–∞", price: 150, bonus: 2, type: "idle" },
            miner: { name: "–ú–∞–π–Ω–µ—Ä", price: 1000, bonus: 10, type: "idle" },
            ceo: { name: "–î–∏—Ä–µ–∫—Ç–æ—Ä", price: 5000, bonus: 40, type: "idle" },
            bank: { name: "–ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏", price: 20000, bonus: 150, type: "idle" }
        }
    };

    function save() {
        localStorage.setItem('hamster_pro_save', JSON.stringify(state));
    }

    function updateUI() {
        document.getElementById('balance').innerText = Math.floor(state.balance).toLocaleString();
        document.getElementById('pph').innerText = (state.income * 3600).toLocaleString();
        document.getElementById('energy-text').innerText = `${Math.floor(state.energy)}/${state.maxEnergy}`;
        document.getElementById('energy-fill').style.width = (state.energy / state.maxEnergy * 100) + '%';
        renderShop();
    }

    function renderShop() {
        const shop = document.getElementById('shop');
        shop.innerHTML = '';
        for (let id in state.upgrades) {
            const item = state.upgrades[id];
            const card = document.createElement('div');
            card.className = `upgrade-card ${state.balance < item.price ? 'disabled' : ''}`;
            card.onclick = () => buy(id);
            card.innerHTML = `
                <div class="upgrade-name">${item.name}</div>
                <div class="upgrade-price">ü™ô ${item.price.toLocaleString()}</div>
                <div class="upgrade-bonus">${item.type === 'idle' ? '+' + item.bonus + '/—Å–µ–∫' : '–ü—Ä–æ–∫–∞—á–∫–∞'}</div>
            `;
            shop.appendChild(card);
        }
    }

    // –ö–ª–∏–∫ –ø–æ —Ö–æ–º—è–∫—É
    document.getElementById('click-btn').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if (state.energy >= state.clickPower) {
            state.balance += state.clickPower;
            state.energy -= state.clickPower;
            updateUI();
            save();
        }
    });

    // –õ–æ–≥–∏–∫–∞ –ø–æ–∫—É–ø–æ–∫
    function buy(id) {
        const item = state.upgrades[id];
        if (state.balance >= item.price) {
            state.balance -= item.price;
            
            if (item.type === 'click') state.clickPower += item.bonus;
            if (item.type === 'energy') {
                state.maxEnergy += item.bonus;
                state.energy = state.maxEnergy;
            }
            if (item.type === 'idle') state.income += item.bonus;

            item.price = Math.floor(item.price * 1.6);
            updateUI();
            save();
        }
    }

    // –¢–∞–π–º–µ—Ä (–î–æ—Ö–æ–¥ + –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏)
    setInterval(() => {
        state.balance += state.income;
        if (state.energy < state.maxEnergy) {
            state.energy = Math.min(state.maxEnergy, state.energy + 2);
        }
        updateUI();
        save();
    }, 1000);

    // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
    updateUI();
</script>

</body>
</html>
