<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Admin Edition</title>
    <style>
        :root {
            --bg: #0a0b0d; --card: #1c1f24; --accent: #f3ba2f; --text: #ffffff; --blue: #0077ff;
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; overflow: hidden; }
        
        /* –≠–∫—Ä–∞–Ω —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        #auth-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }
        input {
            width: 80%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333;
            background: #1c1f24; color: white; outline: none;
        }
        .btn-main {
            background: var(--accent); color: black; padding: 15px 40px; border-radius: 10px;
            font-weight: bold; border: none; cursor: pointer; margin-top: 10px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        .header { padding: 15px; background: var(--card); display: flex; justify-content: space-between; align-items: center; }
        .nickname { display: flex; align-items: center; gap: 5px; font-weight: bold; }
        .verify-icon { width: 18px; height: 18px; fill: var(--blue); }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tabs { display: flex; background: #111; }
        .tab { flex: 1; padding: 15px; text-align: center; color: #888; border-bottom: 2px solid transparent; }
        .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .content-section { display: none; height: calc(100vh - 150px); overflow-y: auto; }
        .content-section.active { display: block; }

        /* –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤ */
        .top-list { padding: 20px; }
        .top-item {
            display: flex; justify-content: space-between; padding: 15px;
            background: var(--card); margin-bottom: 10px; border-radius: 10px;
        }
        .top-rank { color: var(--accent); font-weight: bold; margin-right: 10px; }

        /* –ö–Ω–æ–ø–∫–∞ –∫–ª–∏–∫–∞ */
        .click-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
        #hamster-circle {
            width: 200px; height: 200px; background: radial-gradient(circle, #f3ba2f 0%, #a87f1a 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 80px; transition: transform 0.05s; border: 8px solid #222;
        }
        #hamster-circle:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="auth-screen">
    <h2 style="color: var(--accent)">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <input type="text" id="reg-nick" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫">
    <input type="password" id="reg-pass" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ø–∞—Ä–æ–ª—å">
    <button class="btn-main" onclick="register()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
</div>

<div class="header">
    <div class="nickname" id="display-nick">
        User 
        <span id="admin-badge" style="display:none">
            <svg class="verify-icon" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zM10 17l-5-5 1.4-1.4 3.6 3.6 7.6-7.6L19 8l-9 9z"/></svg>
        </span>
    </div>
    <div style="color: var(--accent); font-weight: bold;">ü™ô <span id="balance">0</span></div>
</div>

<div class="tabs">
    <div class="tab active" onclick="showTab('game', this)">–ò–≥—Ä–∞</div>
    <div class="tab" onclick="showTab('top', this)">–¢–æ–ø</div>
</div>

<div id="game" class="content-section active">
    <div class="click-container">
        <div id="hamster-circle">üêπ</div>
        <div style="margin-top:20px; color:#888">–≠–Ω–µ—Ä–≥–∏—è: <span id="energy">1000</span></div>
    </div>
</div>

<div id="top" class="content-section">
    <div class="top-list" id="leaderboard">
        </div>
</div>

<script>
    let state = JSON.parse(localStorage.getItem('h_save')) || {
        nick: '', 
        balance: 0, 
        energy: 1000,
        registered: false
    };

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
    if (state.registered) {
        document.getElementById('auth-screen').style.display = 'none';
        setupGame();
    }

    function register() {
        const nick = document.getElementById('reg-nick').value;
        const pass = document.getElementById('reg-pass').value;
        if (nick.length < 2 || pass.length < 3) return alert('–°–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π –Ω–∏–∫ –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
        
        state.nick = nick;
        state.registered = true;
        save();
        location.reload();
    }

    function setupGame() {
        document.getElementById('display-nick').firstChild.textContent = state.nick + ' ';
        if (state.nick.toLowerCase() === 'admin') {
            document.getElementById('admin-badge').style.display = 'inline-block';
        }
        updateUI();
    }

    function showTab(tabId, el) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        el.classList.add('active');
        if(tabId === 'top') renderTop();
    }

    function renderTop() {
        const list = document.getElementById('leaderboard');
        const players = [
            {n: 'CryptoKing', b: 1500000},
            {n: 'MoonWalker', b: 850000},
            {n: state.nick, b: state.balance, isMe: true},
            {n: 'PavelDurov', b: 500000},
            {n: 'HamsterLover', b: 120000}
        ].sort((a, b) => b.b - a.b);

        list.innerHTML = players.map((p, i) => `
            <div class="top-item" style="${p.isMe ? 'border: 1px solid var(--accent)' : ''}">
                <div><span class="top-rank">#${i+1}</span> ${p.n} ${p.n.toLowerCase() === 'admin' ? '‚úÖ' : ''}</div>
                <div style="color: var(--accent)">${p.b.toLocaleString()}</div>
            </div>
        `).join('');
    }

    // –ö–ª–∏–∫
    document.getElementById('hamster-circle').onclick = () => {
        if (state.energy > 0) {
            state.balance += 1;
            state.energy -= 1;
            updateUI();
            save();
        }
    };

    function updateUI() {
        document.getElementById('balance').innerText = state.balance;
        document.getElementById('energy').innerText = state.energy;
    }

    function save() { localStorage.setItem('h_save', JSON.stringify(state)); }

    // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏
    setInterval(() => {
        if (state.energy < 1000) {
            state.energy++;
            updateUI();
        }
    }, 2000);
</script>
</body>
</html>
